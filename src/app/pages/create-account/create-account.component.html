<section class="mt-5">
    <img src="../../../assets/profile-user.png" alt="">
    <p class="my-3">
        الرجاء تعبئة البيانات المطلوبة ليتم ارسالها للادمن لانشاء حساب لك
    </p>
    <form class="mt-4" [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="input-container  me-3">
            <input formControlName="user_first_name" type="text" class="form-control" placeholder="الاسم الأول">
            <app-form-errors [control]="accountForm.controls['user_first_name']"></app-form-errors>
        </div>
        
        <div class="input-container">
            <input formControlName="user_last_name" type="text" class="form-control" placeholder="الاسم الأخير">
            <app-form-errors [control]="accountForm.controls['user_last_name']"></app-form-errors>
        </div>
        <div class="input-container me-3">
            <input formControlName="email" type="email" class="form-control" placeholder="البريد الالكتروني">
            <app-form-errors [control]="accountForm.controls['email']"></app-form-errors>
        </div>
        <div class="input-container">
            <select formControlName="department" class="form-select">
                <option value="" selected hidden disabled>القسم</option>
                <ng-container *ngFor="let dept of departments | keyvalue">
                    <option [value]="dept.key">{{dept.value}} </option>
                </ng-container>
            </select>
            <app-form-errors [control]="accountForm.controls['department']"></app-form-errors>
        </div>

        <div class="input-container me-3">
            <select formControlName="user_role" class="form-select">
                <option value="" disabled hidden selected>الوظيفة</option>
                <option value="admin">ادمن</option>
                <option value="manager">مدير</option>
                <option value="employee">موظف</option>
                <option value="internal_auditor">مدقق داخلي</option>
                <option value="extrenal_auditor">مدقق خارجي</option>
            </select>
            <app-form-errors [control]="accountForm.controls['user_role']"></app-form-errors>
        </div>
        <div class="submit-container">
            <button type="submit" class="btn btn-primary">
                إرسال
                <i *ngIf="submitLoading" class="fa-spin fas fa-spinner mx-2"></i>
            </button>
        </div>
    </form>
</section>
